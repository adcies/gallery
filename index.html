<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section class="gallery">
            <h1 class="gallery__title">Photo Gallery</h1>
            <div class="gallery__images-container">
                <figure class="image"><img src="./assets/image1.jpg" alt="phone" class="image__img">
                    <figcaption class="image__title"><span class="image__text">Afternoon</span></figcaption>
                </figure>
                <figure class="image"><img src="./assets/image2.jpg" alt="jellyfish" class="image__img">
                    <figcaption class="image__title"><span class="image__text">Jellyfish vibe</span></figcaption>
                </figure>
                <figure class="image"><img src="./assets/image3.jpg" alt="stairs" class="image__img">
                    <figcaption class="image__title"><span class="image__text">Stairway</span></figcaption>
                </figure>
                <figure class="image"><img src="./assets/image4.jpg" alt="cat" class="image__img">
                    <figcaption class="image__title"><span class="image__text">Not a tiger</span></figcaption>
                </figure>
                <figure class="image"><img src="./assets/image5.jpg" alt="plants" class="image__img">
                    <figcaption class="image__title"><span class="image__text">Green rain</span></figcaption>
                </figure>
                <figure class="image"><img src="./assets/image6.jpg" alt="landscape" class="image__img">
                    <figcaption class="image__title"><span class="image__text">Nostalgia</span></figcaption>
                </figure>
                <figure class="image"><img src="./assets/image7.jpg" alt="forest" class="image__img">
                    <figcaption class="image__title"><span class="image__text">North dream</span></figcaption>
                </figure>
                <figure class="image"><img src="./assets/image8.jpg" alt="window" class="image__img">
                    <figcaption class="image__title"><span class="image__text">Gateway</span></figcaption>
                </figure>
                <figure class="image"><img src="./assets/image9.jpg" alt="tree" class="image__img">
                    <figcaption class="image__title"><span class="image__text">Yggdrasil</span></figcaption>
                </figure>
                <figure class="image"><img src="./assets/image10.jpg" alt="trees" class="image__img">
                    <figcaption class="image__title"><span class="image__text">Riddle</span></figcaption>
                </figure>
                <figure class="image"><img src="./assets/image11.jpg" alt="mountain" class="image__img">
                    <figcaption class="image__title"><span class="image__text">Misty mountain</span></figcaption>
                </figure>
                <figure class="image"><img src="./assets/image12.jpg" alt="gate" class="image__img">
                    <figcaption class="image__title"><span class="image__text">Transition</span></figcaption>
                </figure>
            </div>
        </section>
    </div>
</body>
</html>
